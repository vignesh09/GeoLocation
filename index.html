 <script>
        function initMap(lt=-25.363,ln=131.044) {
          var uluru = {lat: lt, lng: ln};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        }
      </script>

</div>
